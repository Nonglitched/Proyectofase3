<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nutrition Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #FF6B00;
        }
        .btn-primary:hover {
            background-color: #FF8533;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-8">Finalizar Compra</h1>

        <div class="flex flex-col md:flex-row gap-4">
            <!-- Formulario de envío y pago -->
            <div class="md:w-2/3">
                <form id="checkout-form" class="space-y-6">
                    <!-- Información de envío -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold mb-4">Información de Envío</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                                <input type="text" name="firstname" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Apellido</label>
                                <input type="text" name="lastname" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-2">
                                <label class="block text-sm font-medium text-gray-700">Dirección</label>
                                <input type="text" name="address" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Ciudad</label>
                                <input type="text" name="city" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Código Postal</label>
                                <input type="text" name="postal_code" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Teléfono</label>
                                <input type="tel" name="phone" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" name="email" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>

                    <!-- Información de pago -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold mb-4">Información de Pago</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Número de Tarjeta</label>
                                <input type="text" name="card_number" required
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                                       placeholder="**** **** **** ****">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Fecha de Expiración</label>
                                    <input type="text" name="expiry" required
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                                           placeholder="MM/YY">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">CVV</label>
                                    <input type="text" name="cvv" required
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                                           placeholder="***">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Resumen del pedido -->
            <div class="md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">Resumen del Pedido</h2>
                    <div id="order-items" class="space-y-4">
                        <!-- Los items se insertarán aquí dinámicamente -->
                    </div>
                    <div class="border-t mt-4 pt-4">
                        <div class="flex justify-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span>Envío</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span>IVA (16%)</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button onclick="processOrder()" 
                            class="w-full btn-primary text-white py-2 px-4 rounded-md mt-6">
                        Confirmar Pedido
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadOrderSummary() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const orderItemsContainer = document.getElementById('order-items');
            let subtotal = 0;

            orderItemsContainer.innerHTML = cartItems.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="flex justify-between">
                        <div>
                            <p class="font-medium">${item.name}</p>
                            <p class="text-sm text-gray-600">Cantidad: ${item.quantity}</p>
                        </div>
                        <span>$${itemTotal.toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            updateOrderTotals(subtotal);
        }

        function updateOrderTotals(subtotal) {
            const shipping = 10.00; // Costo fijo de envío
            const tax = subtotal * 0.16;
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function processOrder() {
            // Aquí iría la lógica para procesar el pedido
            const form = document.getElementById('checkout-form');
            if (form.checkValidity()) {
                // Enviar datos al servidor
                alert('¡Pedido realizado con éxito!');
                localStorage.removeItem('cartItems');
                window.location.href = '/order-confirmation';
            } else {
                form.reportValidity();
            }
        }

        // Cargar resumen al iniciar la página
        document.addEventListener('DOMContentLoaded', loadOrderSummary);
    </script>
</body>
</html>
